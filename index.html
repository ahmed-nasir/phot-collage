<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Collage</title>
    <!-- bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <section class="container">
        <h1>This is my phot collage</h1>
        <div class="row">
            <div class="col-4">
                <div class="row gy-5">
                    <img class="img-fluid" src="images/slider-1.jpg" alt="">

                </div>
                <div class="row">
                    <img class="img-fluid" src="images/slider-3.jpg" alt="">
                </div>
            </div>
            <div class="col-4">
                <img class="img-fluid" src="images/slider-2.jpg" alt="">
            </div>
            <div class="col-4">
                <img class="img-fluid" src="images/slider-4.jpg" alt="">
            </div>
        </div>
    </section>





    <!-- js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
